<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Video Playback Speed Controller</title>
</head>
<body>

    <div id="container">

        <video id="video" 
        width="765" 
        height="430" 
        src="" 
        loop controls></video>

        <div id="speed">
            <div id="speed-bar">1.00x</div>
        </div>

    </div>

    <label for="youtubeURL">Enter YouTube Video URL</label>

    <input type="text" id="youtubeURL">

    <button id="search">Search</button>
    
    <script defer src="script.js"></script>
</body>
</html>
